<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js for the interactive chart feature -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="shadow-box">
        <div class="container">
            <h1 id="currency-label">$USD to Â¥JPY Converter</h1>
            <input type="number" id="usd-amount" placeholder="Enter USD amount" />
            <button id="convert-btn">Convert</button>
            <button id="toggle-currency">Toggle Currency</button>
            <div id="result"></div>
            <!-- Place to display the chart -->
            <canvas id="exchangeRateChart"></canvas>
        </div>
    </div>
    <script src="convert-currency.js"></script>
    <!-- Include the new JavaScript file for the exchange rate chart -->
    <script src="exchangeRateChart.js"></script>
</body>
</html>
